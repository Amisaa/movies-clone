<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Homepage</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="../css/style.css">

    <div class="title-box">

        <div class="grid-item"><img src="creator.jpg" alt="Creator movie poster"><p>Creator</p></div>

        <div class="grid-item"><img src="oppen.jpg" alt="Oppenheimer movie poster"><p>Oppenheimer</p></div>
        <div class="grid-item"><img src="themoon.jpg" alt="THE MOON movie poster"><p>THE MOON</p></div>
